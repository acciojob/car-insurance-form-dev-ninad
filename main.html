	<!DOCTYPE html>
<html>

<head>
    <title>Car Insurance Registration Form</title>
</head>

<body>
    <h1>Car Insurance Registration Form</h1>
    <form action="#" method="post">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Gender*</label>
        <input type="radio" id="gender" name="gender" value="male">Male
        <input type="radio" id="gender" name="gender" value="female">Female
        <input type="radio" id="gender" name="gender" value="other">Other<br><br>

        <label for="cars">Car Brands*</label>
        <select id="cars" name="cars" required>
            <option value="">--Select Car Brand--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select><br><br>

        <label for="carage">Car Age*</label>
        <input type="number" id="carage" name="carage" required><br><br>

        <label for="dop">Date of Purchase*</label>
        <input type="date" id="dop" name="dop" required><br><br>

        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
