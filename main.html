<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
        <div>
        <label for="Name">Name</label>
        <input type="text" required id="Name">
		</div>
		<div>
        <label for="Email">Email</label>
        <input type="email" required id="Email">
		</div>
		<div>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="m">
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="f">
		</div>
		<div>
        <label for="Car brands">Car Brands</label>
        <label for="mercedes">mercedes</label>
        <input type="checkbox" id="mercedes" name="mercedes">
        <label for="BMW">BMW</label>
        <input type="checkbox" id="BMW" name="BMW">
        <label for="Audi">Audi</label>
        <input type="checkbox" id="Audi" name="Audi">
		</div>
		<div>
        <label for="age">Car age</label>
        <input type="number" required id="age">
		</div>
		<div>
        <label for="dop">Date of purchase</label>
        <input type="date" required id="dop">
		</div>
		<div>
        <label for="pass">Password</label>
        <input type="password" required id="pass">
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
